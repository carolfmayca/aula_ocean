<h1>Meu Blog</h1> <!-- Titulo 1 -->

{% extends 'layout.html' %}

{% block conteudo %}
    {% for entrada in entradas%}
        <h2>{{ entrada.titulo }}</h2> <!-- Titulo 2 -->
        <p>{{ entrada.texto }}</p> <!-- Parágrafo de texto -->
    {% else %}
        <i>Esse blog ainda não possui entradas</i>
    {% endfor %}
{% endblock %}
